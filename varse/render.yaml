services:
  - type: web
    name: coaltech-vendors
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn varse.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: varse.settings
      - key: PYTHON_VERSION
        value: 3.12.6
